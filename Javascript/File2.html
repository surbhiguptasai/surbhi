<html>
	<head>
		<title>Javascript Function & Events</title>
		<script>
			//alert("HI!!");
			function test ()
			{
			alert("From Function")
			}
			//JS is case sensitive.
			function test2()
			{
			var name=prompt("Enter ur name");
			alert(name);
			}
		</script>
	</head>
	<body>
		<input type="button" value="single click" Onclick="test()">
		<br>
		<br>
		<input type="button" value="double click" Ondblclick="test2()">
	</body>
</html>
