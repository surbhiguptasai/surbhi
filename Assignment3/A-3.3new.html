<html>
<head>
<title>Student Registration Form</title>
<style type="text/css">
h3{font-family: Calibri; font-size: 22pt; font-style: normal; font-weight: bold; color:SlateBlue;
text-align: center; text-decoration: underline }
table{font-family: Calibri; color:white; font-size: 11pt; font-style: normal;
text-align:; background-color: SlateBlue; border-collapse: collapse; border: 2px solid navy}
table.inner{border: 0px}
.td-textalign {text-align:right; content:"*"; }
.required:after{content:"  *"; color:red;}
.outline-style{ border-radius: 5px;
    border: 2px solid #808080;}
</style>
</head>
 
<body>
<h3>REGISTRATION FORM</h3>
<form method="POST" name="RegisterForm">
 
<table align="center" cellpadding = "10">
 
<!----- First Name ---------------------------------------------------------->
<tr>
<td class="td-textalign required">FIRST NAME</td>
<td><input class="outline-style" type="text" name="First_Name" maxlength="30" required/>
(max 30 characters a-z and A-Z)
</td>
</tr>
 
<!----- Last Name ---------------------------------------------------------->
<tr>
<td class="td-textalign required" >LAST NAME</td>
<td><input class="outline-style" type="text" name="Last_Name" maxlength="30" required/>
(max 30 characters a-z and A-Z)
</td>
</tr>

<!----- User Name ---------------------------------------------------------->
<tr>
<td class="td-textalign required">USER NAME</td>
<td><input class="outline-style" type="text" name="User_Name" maxlength="30" required/>

</td>
</tr>
 
<!----- Date Of Birth -------------------------------------------------------->
<tr>
<td class="td-textalign">DATE OF BIRTH</td>
 
<td>
<select class="outline-style" name="Birthday_day" id="Birthday_Day">

<option value="17">17</option>

<option value="22">22</option>
<option value="23">23</option>
<option value="24">24</option>
<option value="25">25</option>
<option value="26">26</option>
<option value="27">27</option>
<option value="28">28</option>
<option value="29">29</option>
<option value="30">30</option>
 
<option value="31">31</option>
</select>
 
<select class="outline-style" id="Birthday_Month" name="Birthday_Month">
<option value="-1">Month:</option>
<option value="January">Jan</option>
<option value="February">Feb</option>
<option value="March">Mar</option>
<option value="April">Apr</option>
<option value="May">May</option>
<option value="June">Jun</option>
<option value="July">Jul</option>
<option value="August">Aug</option>
<option value="September">Sep</option>
<option value="October">Oct</option>
<option value="November">Nov</option>
<option value="December">Dec</option>
</select>
 
<select class="outline-style" name="Birthday_Year" id="Birthday_Year">
 
<option value="-1">Year:</option>
<option value="2016">2016</option>
<option value="2015">2015</option>
<option value="2014">2014</option>
<option value="2013">2013</option>
<option value="2012">2012</option>
<option value="2011">2011</option>

</select>
</td>
</tr>

<!----- CREATE PASSWORD ---------------------------------------------------------->
<tr>
<td class="td-textalign required">CREATE PASSWORD</td>
<td><input class="outline-style" type="password" name="create_pwd" maxlength="20" required/>

</td>
</tr>


<!----- CONFIRM PASSWORD ---------------------------------------------------------->
<tr>
<td class="td-textalign required">CONFIRM PASSWORD</td>
<td><input class="outline-style" type="password" name="confirm_pwd" maxlength="20" required/>

</td>
</tr>
 
<!----- Email Id ---------------------------------------------------------->
<tr>
<td class="td-textalign required">EMAIL ID</td>
<td><input class="outline-style" type="text" name="Email_Id" maxlength="100" required />
</td>
</tr>
 
<!----- Mobile Number ---------------------------------------------------------->
<tr>
<td class="td-textalign">MOBILE NUMBER</td>
<td>
<input class="outline-style" type="text" name="Mobile_Number" maxlength="10" />
(10 digit number)
</td>
</tr>
 
<!----- City ---------------------------------------------------------->
<tr>
<td class="td-textalign">CITY</td>
<td><input class="outline-style" type="text" name="City" maxlength="30" />
(max 30 characters a-z and A-Z)
</td>
</tr>
 
<!----- State ---------------------------------------------------------->
<tr>
<td class="td-textalign">STATE</td>
<td><input class="outline-style" type="text" name="State" maxlength="30" />
(max 30 characters a-z and A-Z)
</td>
</tr>
 
<!----- Submit and Cancel ------------------------------------------------->
<tr>
<td colspan="2" align="center">
<input type="submit" value="Submit">
<input type="reset" value="Cancel">
</td>
</tr>
</table>
 
</form>
 
</body>
</html>
